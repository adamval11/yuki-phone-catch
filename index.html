<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
        .info { background: #3498db; }
        .warning { background: #f39c12; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #2980b9; }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Connection Test</h1>
    <div id="status" class="status info">üîÑ Initializing Firebase...</div>
    
    <div class="test-results">
        <h3>Test Results:</h3>
        <div id="init-status">‚ùì Firebase Init: Pending</div>
        <div id="read-status">‚ùì Firestore Read: Pending</div>
        <div id="write-status">‚ùì Firestore Write: Pending</div>
        <div id="listen-status">‚ùì Real-time Listen: Pending</div>
    </div>

    <button onclick="testWrite()">Test Write Score</button>
    <button onclick="testRead()">Test Read Scores</button>
    <button onclick="clearConsole()">Clear Console</button>

    <div id="console" style="background: black; padding: 15px; margin-top: 20px; border-radius: 5px; font-family: monospace; font-size: 12px; height: 300px; overflow-y: scroll;"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            orderBy, 
            limit, 
            onSnapshot, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Console logging function
        function log(message, type = 'info') {
            const consoleDiv = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            const colors = {
                info: '#3498db',
                success: '#27ae60',
                error: '#e74c3c',
                warning: '#f39c12'
            };
            consoleDiv.innerHTML += `<div style="color: ${colors[type]};">[${time}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            window.console.log(message); // Use window.console explicitly
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyk9ntpLpV_ahTSOEybDnOI9hJaQVDPN0",
            authDomain: "yuki-phone-catch.firebaseapp.com",
            projectId: "yuki-phone-catch",
            storageBucket: "yuki-phone-catch.firebasestorage.app",
            messagingSenderId: "207922666559",
            appId: "1:207922666559:web:8fd27c1832fa7329ef6c8a",
            measurementId: "G-BEWXGM4DF4"
        };

        let app, db;

        // Initialize Firebase
        try {
            log('üîÑ Initializing Firebase...', 'info');
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            document.getElementById('init-status').innerHTML = '‚úÖ Firebase Init: Success';
            document.getElementById('status').innerHTML = '‚úÖ Firebase initialized successfully!';
            document.getElementById('status').className = 'status success';
            log('‚úÖ Firebase initialized successfully!', 'success');

            // Test read immediately
            testReadAutomatically();
            
        } catch (error) {
            log('‚ùå Firebase initialization failed: ' + error.message, 'error');
            document.getElementById('init-status').innerHTML = '‚ùå Firebase Init: Failed - ' + error.message;
            document.getElementById('status').innerHTML = '‚ùå Firebase initialization failed: ' + error.message;
            document.getElementById('status').className = 'status error';
        }

        // Test functions
        async function testReadAutomatically() {
            try {
                log('üîÑ Testing automatic read...', 'info');
                const phonesRef = collection(db, 'leaderboard-phones');
                const q = query(phonesRef, orderBy('score', 'desc'), limit(5));
                
                const querySnapshot = await getDocs(q);
                document.getElementById('read-status').innerHTML = '‚úÖ Firestore Read: Success (' + querySnapshot.size + ' docs)';
                log('‚úÖ Read test successful! Found ' + querySnapshot.size + ' documents', 'success');
                
                querySnapshot.forEach((doc) => {
                    log('üìÑ Document: ' + JSON.stringify(doc.data()), 'info');
                });

                // Test real-time listener
                testListener();
                
            } catch (error) {
                log('‚ùå Read test failed: ' + error.message, 'error');
                document.getElementById('read-status').innerHTML = '‚ùå Firestore Read: Failed - ' + error.message;
                
                // Log more details
                log('Error code: ' + error.code, 'error');
                log('Error details: ' + JSON.stringify(error), 'error');
            }
        }

        async function testListener() {
            try {
                log('üîÑ Testing real-time listener...', 'info');
                const phonesRef = collection(db, 'leaderboard-phones');
                const q = query(phonesRef, orderBy('score', 'desc'), limit(3));
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    document.getElementById('listen-status').innerHTML = '‚úÖ Real-time Listen: Success';
                    log('‚úÖ Real-time listener working! Received ' + snapshot.size + ' docs', 'success');
                    
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            log('üì¢ New document added: ' + JSON.stringify(change.doc.data()), 'success');
                        }
                    });
                }, (error) => {
                    document.getElementById('listen-status').innerHTML = '‚ùå Real-time Listen: Failed - ' + error.message;
                    log('‚ùå Real-time listener failed: ' + error.message, 'error');
                });

            } catch (error) {
                log('‚ùå Listener setup failed: ' + error.message, 'error');
                document.getElementById('listen-status').innerHTML = '‚ùå Real-time Listen: Setup Failed';
            }
        }

        // Make functions globally available
        window.testWrite = async function() {
            try {
                log('üîÑ Testing write operation...', 'info');
                const testData = {
                    name: 'Test Player ' + Math.floor(Math.random() * 1000),
                    score: Math.floor(Math.random() * 50) + 1,
                    time: Math.floor(Math.random() * 120) + 10,
                    timestamp: serverTimestamp(),
                    date: new Date().toISOString().split('T')[0]
                };

                const docRef = await addDoc(collection(db, 'leaderboard-phones'), testData);
                document.getElementById('write-status').innerHTML = '‚úÖ Firestore Write: Success';
                log('‚úÖ Write test successful! Document ID: ' + docRef.id, 'success');
                log('üìù Data written: ' + JSON.stringify(testData, null, 2), 'info');

            } catch (error) {
                log('‚ùå Write test failed: ' + error.message, 'error');
                document.getElementById('write-status').innerHTML = '‚ùå Firestore Write: Failed - ' + error.message;
                log('Error code: ' + error.code, 'error');
            }
        };

        window.testRead = async function() {
            try {
                log('üîÑ Manual read test...', 'info');
                const querySnapshot = await getDocs(collection(db, 'leaderboard-phones'));
                log('‚úÖ Manual read successful! Found ' + querySnapshot.size + ' documents', 'success');
                
                querySnapshot.forEach((doc) => {
                    log('üìÑ ' + doc.id + ' => ' + JSON.stringify(doc.data()), 'info');
                });

            } catch (error) {
                log('‚ùå Manual read failed: ' + error.message, 'error');
            }
        };

        window.clearConsole = function() {
            document.getElementById('console').innerHTML = '';
        };

    </script>
</body>
</html>

    </script>
</body>
</html>
